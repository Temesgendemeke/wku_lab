<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page 2</title>
    <style>
        :root{
            --accent:#007acc;
            --muted:#f4f6f8;
            --card-radius:12px;
            --gap:18px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,#fbfdff 0%, #f7fbff 100%);
            color:#1a1a1a;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:24px;
        }

        /* Header / Nav */
        .nav{
            max-width:1100px;
            margin:0 auto 24px;
            background:var(--muted);
            border:1px solid #e2e8f0;
            border-radius:10px;
            padding:12px 16px;
            display:flex;
            gap:12px;
            align-items:center;
        }
        .nav a{
            color:var(--accent);
            text-decoration:none;
            padding:8px 12px;
            border-radius:8px;
            font-weight:600;
            transition:background .15s, color .15s, transform .08s;
        }
        .nav a:hover{ background:rgba(0,122,204,0.06); transform:translateY(-1px) }
        .nav a.active{
            background:var(--accent);
            color:#fff;
            box-shadow:0 6px 18px rgba(0,122,204,0.12);
        }

        /* Main layout */
        .container{
            max-width:1100px;
            margin:0 auto;
        }
        .columns{
            display:flex;
            gap:var(--gap);
            align-items:stretch;
            justify-content:space-between;
            flex-wrap:wrap;
        }
        .col{
            flex:1 1 calc(33.333% - var(--gap));
            min-width:220px;
            background:#fff;
            border-radius:var(--card-radius);
            padding:20px;
            box-shadow:0 6px 20px rgba(20,20,20,0.04);
            display:flex;
            flex-direction:column;
            align-items:center;
            text-align:center;
            transition:transform .12s, box-shadow .12s;
        }
        .col:hover{
            transform:translateY(-6px);
            box-shadow:0 16px 40px rgba(20,20,20,0.08);
        }

        /* Individual color accents */
        .col.left{ border-top:6px solid #f08080; }
        .col.center{ border-top:6px solid #ffd54f; }
        .col.right{ border-top:6px solid #20b2aa; }

        .avatar{
            width:110px;
            height:110px;
            border-radius:999px;
            object-fit:cover;
            display:block;
            margin:6px 0 12px;
            box-shadow:0 6px 18px rgba(10,10,10,0.08);
            border:4px solid rgba(255,255,255,0.6);
            background:#fff;
        }
        .title{ font-weight:700; margin:8px 0 4px; letter-spacing:0.2px; }
        .subtitle{ color:#556; font-size:0.95rem; margin:0 0 12px; }
        .btn{
            margin-top:auto;
            display:inline-block;
            padding:10px 14px;
            background:var(--accent);
            color:#fff;
            text-decoration:none;
            border-radius:10px;
            font-weight:600;
            box-shadow:0 8px 20px rgba(0,122,204,0.12);
        }

        /* Responsive */
        @media (max-width:800px){
            .col{ flex:1 1 100%; }
            .nav{ justify-content:center; gap:8px; flex-wrap:wrap; }
        }
    </style>
</head>
<body>
    <nav class="nav" aria-label="Main">
        <a href="page1.html">Page 1</a>
        <a href="page2.html" class="active" aria-current="page">Page 2</a>
        <a href="page3.html">Page 3</a>
    </nav>

    <main class="container">
        <section class="columns" aria-label="Three columns">
            <article class="col left">
                <img class="avatar" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Left person">
                <div class="title">Left</div>
                <div class="subtitle">A short description or role.</div>
                <a class="btn" href="#">Learn more</a>
            </article>

            <article class="col center">
                <img class="avatar" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Center person">
                <div class="title">Center</div>
                <div class="subtitle">A short description or role.</div>
                <a class="btn" href="#">Learn more</a>
            </article>

            <article class="col right">
                <img class="avatar" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Right person">
                <div class="title">Right</div>
                <div class="subtitle">A short description or role.</div>
                <a class="btn" href="#">Learn more</a>
            </article>
        </section>
    </main>

    <div style="display: block; margin: 0 auto; width: 700px; padding-top: 30px;"> 
            <a href="index.html" style="display: block; margin-top:30px; text-decoration: none; background-color: #666; padding: 20px; color: #fff;">Home</a>
            <a href="page1.html" style="display: block; margin-top:30px; text-decoration: none; background-color: #666; padding: 20px; color: #fff;">page 1</a>
            <a href="page2.html" style="display: block; margin-top:30px; text-decoration: none; background-color: #666; padding: 20px; color: #fff;">page 2</a>
            <a href="page3.html" style="display: block; margin-top:30px; text-decoration: none; background-color: #666; padding: 20px; color: #fff;">page 3</a>

        </div>
</body>
</html>
