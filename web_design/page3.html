<!doctype html>
<html>
    <head>
        <title>Page 3</title>
        <style>
            .top-left,
            .top-center,
            .top-right {
                float: left;
                height: 50%;
            }
            .top-left {
                width: 25%;
                background: #f8b400;
            }
            .top-center {
                width: 50%;
                background: #f0f0f0;

                width: 25%;
                background: #0077b6;

            .bottom {
                clear: both;
                height: 25%;
                width: 100%;
                background: #90ee90;
            }

            body {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="bottom" style="background-color: black;">Bottom</div>
        <div class="top-left">Left</div>
        <div class="top-center">Center</div>
        <div class="top-right">Right</div>
        <div class="bottom">Bottom</div>
